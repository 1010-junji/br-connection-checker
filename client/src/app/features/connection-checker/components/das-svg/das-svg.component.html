<svg viewBox="0 0 400 250" class="architecture-svg" preserveAspectRatio="xMidYMin meet">
    <defs>
        <marker id="arrowhead-das" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" class="arrow-head" />
        </marker>
    </defs>

    <!-- DAS (Self) -->
    <g class="self-text">
        <rect x="40" y="45" width="150" height="120" class="shape self-fill" />
        <text x="115" y="70" class="title-text">DAS</text>
        <text x="55" y="95" class="param-label">コマンド ポート:</text>
        <text x="140" y="110" class="param-value">{{ params['portNumber1'] || '?' }}</text>
        <text x="55" y="130" class="param-label">ストリーム ポート:</text>
        <text x="140" y="145" class="param-value">{{ params['portNumber2'] || '?' }}</text>
    </g>

    <!-- MC Server -->
    <g>
        <rect x="220" y="75" width="150" height="90" class="shape mc-border" />
        <text x="295" y="100" class="title-text">MCサーバー</text>
        <text x="235" y="125" class="param-label">ホスト:</text>
        <text x="280" y="125" class="param-value">{{ params['mchost'] || '?' }}</text>
        <text x="235" y="145" class="param-label">ポート:</text>
        <text x="280" y="145" class="param-value">{{ params['mcPort'] || '?' }}</text>
    </g>

    <!-- Connection Arrow (DAS -> MC) -->
    <path d="M 190 95 H 210" class="arrow" marker-end="url(#arrowhead-das)" />
</svg>

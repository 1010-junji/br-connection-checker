<mat-sidenav-container class="sidenav-container">

    <!-- サイドナビゲーション -->
    <mat-sidenav #sidenav class="sidenav" [mode]="'side'" [opened]="isSidenavOpen$ | async"
        (closed)="onSidenavClosed()">

        <mat-toolbar class="sidenav-toolbar">
            <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle sidenav">
                <mat-icon>menu</mat-icon>
            </button>
            <span *ngIf="isSidenavOpen$ | async" class="sidenav-toolbar-title">メニュー</span>
        </mat-toolbar>

        <mat-nav-list>
            <a mat-list-item *ngFor="let item of navItems" [routerLink]="item.link" routerLinkActive="active-list-item"
                [matTooltip]="(isSidenavOpen$ | async) ? '' : item.name" matTooltipPosition="right">
                <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
                <span *ngIf="isSidenavOpen$ | async" mat-line>{{ item.name }}</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <!-- メインコンテンツ -->
    <mat-sidenav-content class="sidenav-content">

        <!-- 上部ツールバー -->
        <mat-toolbar color="primary" class="main-toolbar">
            <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle sidenav" class="hamburger-menu">
                <mat-icon>menu</mat-icon>
            </button>

            <app-back-button *ngIf="(pageHeaderState$ | async)?.showBackButton"></app-back-button>

            <span class="toolbar-title">{{ (pageHeaderState$ | async)?.title }}</span>
        </mat-toolbar>

        <!-- ページコンテンツ表示エリア -->
        <main #scrollableContent class="content">
            <router-outlet></router-outlet>
        </main>

    </mat-sidenav-content>
</mat-sidenav-container>

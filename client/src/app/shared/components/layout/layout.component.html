<div class="app-wrapper">

    <!-- メインツールバー (変更なし) -->
    <mat-toolbar color="primary" class="main-toolbar">
        <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle sidenav">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="toolbar-title">{{ pageHeader.title }}</span>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">

        <!-- サイドナビゲーション -->
        <mat-sidenav #sidenav class="sidenav" [mode]="'side'" (closed)="onSidenavClosed()">

            <mat-nav-list>
                <a mat-list-item *ngFor="let item of navItems" [routerLink]="item.link"
                    routerLinkActive="active-list-item" [matTooltip]="item.name" matTooltipPosition="right">
                    <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <!-- メインコンテンツ (変更なし) -->
        <mat-sidenav-content class="sidenav-content">
            <main #scrollableContent class="content">
                <router-outlet></router-outlet>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>

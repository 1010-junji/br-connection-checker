<div class="card-container">
    <mat-card *ngFor="let mode of checkModes" class="mode-card" [routerLink]="['/check', mode.id]">
        <mat-card-header>
            <mat-icon mat-card-avatar class="mode-icon" fontSet="material-icons-two-tone">{{ mode.icon }}</mat-icon>
            <mat-card-title>{{ mode.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ mode.description }}</p>
        </mat-card-content>
    </mat-card>
</div>

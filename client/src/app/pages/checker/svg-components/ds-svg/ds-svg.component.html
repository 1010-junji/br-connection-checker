<svg viewBox="0 0 400 300" class="architecture-svg" preserveAspectRatio="xMidYMin meet">
    <defs>
        <marker id="arrowhead-ds" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" class="arrow-head" />
        </marker>
    </defs>

    <!-- Design Studio (Client) -->
    <g class="self-text">
        <rect x="125" y="20" width="150" height="50" class="shape self-fill" />
        <text x="200" y="50" class="title-text">Design Studio</text>
    </g>

    <!-- MC Server -->
    <g>
        <rect x="20" y="135" width="170" height="80" class="shape mc-border" />
        <text x="105" y="160" class="title-text">MCサーバー</text>
        <text x="35" y="185" class="param-label">ホスト:</text>
        <text x="80" y="185" class="param-value">{{ params['mchost'] || '?' }}</text>
        <text x="35" y="205" class="param-label">ポート:</text>
        <text x="80" y="205" class="param-value">{{ params['mcport'] || '?' }}</text>
    </g>

    <!-- DAS Server -->
    <g>
        <rect x="210" y="135" width="170" height="100" class="shape das-border" />
        <text x="295" y="160" class="title-text">DAS端末</text>
        <text x="225" y="185" class="param-label">ホスト:</text>
        <text x="280" y="185" class="param-value">{{ params['dashost'] || '?' }}</text>
        <text x="225" y="205" class="param-label">ポート 1:</text>
        <text x="280" y="205" class="param-value">{{ params['portNumber1'] || '?' }}</text>
        <text x="225" y="225" class="param-label">ポート 2:</text>
        <text x="280" y="225" class="param-value">{{ params['portNumber2'] || '?' }}</text>
    </g>

    <!-- Arrows -->
    <path d="M 175 70 V 125" class="arrow" marker-end="url(#arrowhead-ds)" />
    <path d="M 225 70 V 125" class="arrow" marker-end="url(#arrowhead-ds)" />
    </svg>
